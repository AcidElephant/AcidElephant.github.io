    <body>
    <section class="forms">
        <div class="container">
            <div class="forms-grid">
                <div class="login">
                    <strong class="row mb-4">Login</strong>
                    <form action="#" class="login-form">
                        <fieldset>
                            <div class="form">
                                <div class="form-row">
                                    <label class="form-label" for="Name">Name</label>
                                    <input name="Name" type="text" class="form-text">
                                </div>
                                <div class="form-row">

                                    <label class="form-label" for="password">Password</label>
                                    <input name="password" type="password" class="form-text">
                                </div>
                                <div class="form-row">
                                    <div class="form-check">
                                        <input class="checkbox" type="checkbox" id="remember" name="remember" value="remember">
                                        <label for="remember"> remember me?</label>
                                <div class="button-login row">
                                    <button class="btn btn-login">Login </button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>
